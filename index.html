<!DOCTYPE html>
<html lang="pt">

<head>
  <!-- Required Meta Tags -->
  <title>Lista J. Sousa & Coelho, Lda.</title>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <link rel="icon" href="https://jsousaecoelho.com/image/global/logo_icon_.png" type="image/x-icon">
  <!-- Bootstrap Imports -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/assets/js/index.js"></script>
  <!-- Font Imports -->
  <!-- <link rel="stylesheet" href="" /> -->
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- JS -->



</head>

<body>

  <nav class="navbar container-navbar">
    <div class="container-fluid">
      <img src="/assets/images/jsousacoelho_logo_white.png" class="img-navbar">
    </div>
  </nav>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th class="col-1">Reversar</th>
          <th class="col-3">Nome/Marca</th>
          <th class="col-1">Comprimento</th>
          <th class="col-1">Largura</th>
          <th class="col-1">Tipo</th>
          <th class="col-1">Foto</th>
          <th class="col-4">Observações</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
        <tr>
          <td colspan="8">A carregar dados...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Reservar -->
  <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reserveModalLabel">Reservar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Formulário -->
            <div class="col-md-6">
              <form id="contactForm" method="POST" action="/send">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="empresa" class="form-label">Empresa</label>
                  <input type="text" id="empresa" name="empresa" class="form-control">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" id="telefone" name="telefone" class="form-control">
                </div>

                <div class="mb-3">
                  <label for="observacoes" class="form-label">Observações</label>
                  <textarea id="observacoes" name="observacoes" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar</button>
              </form>

              <div id="msg" class="mt-3 text-center"></div>
            </div>

            <!-- inf do produto -->
            <div class="col-md-6" id="reserveProductInfo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Toast de notificação -->
<div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
  <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">

      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>


</body>

<!-- Modal para visualizar imagem -->
<div class="modal fade" id="modalImg" tabindex="-1" aria-labelledby="modalImgLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImgView" src="" class="img-fluid rounded" alt="Imagem do produto">
      </div>
    </div>
  </div>
</div>

  // carregar prod on
  initHomeSupabaseSimplificada();
</script>
